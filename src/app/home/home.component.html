<h4 class="font-weight-bold py-3 mb-4">Home</h4>
<p>This page is an example of basic layout. For more options use
  <strong>Angular starter template generator</strong> in the docs.</p>

<div style="text-align: right">
  <input (keyup.enter)="search()" id="skillInput" placeholder="Type Skill to search by">
  <button class="btn btn-primary" (click)="search()">Search</button>

  <button class="btn btn-danger" (click)="delete()">Delete All</button>
  <button class="btn btn-success" (click)="save()">Save</button>
</div>

<div style="text-align:center">
  <table class="table table-dark">
    <thead>
      <th>Employee Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Career Level</th>
    </thead>
    <tbody>
      <tr *ngFor="let d of data">
        <td>
          <a href="/employee/{{d.empId}}">{{d.empId}}</a>
        </td>
        <td>{{d.firstName}}</td>
        <td>{{d.lastName}}</td>
        <td>{{d.careerLevel}}</td>
      </tr>
    </tbody>
  </table>
</div>
