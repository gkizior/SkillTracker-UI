<h4 class="font-weight-bold py-3 mb-4">Skill</h4>

<input [(ngModel)]="skill" placeholder="Skill to add..." />
<button class="btn btn-primary" (click)="newSkill()">Add New Skill</button>

<div style="height: 500px">
  <ngx-charts-bar-vertical [results]="chartData" [xAxis]="true" [yAxis]="true" [legend]="true" [showXAxisLabel]="true" [showYAxisLabel]="true"
    [scheme]="'vivid'" xAxisLabel="Country" yAxisLabel="Population">
  </ngx-charts-bar-vertical>
</div>
